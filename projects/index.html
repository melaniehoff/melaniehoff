<script type="text/javascript">

function leftmostize() {
    var tops = {};
    $(".sidebar center").each(function(i, element) {
        var thisTop = $(element).offset().top;
        if(!(thisTop in tops)) tops[thisTop] = 0;
        tops[thisTop] += 1;
    });
    var rowSize = Object.values(tops)[0];
    var lastRowTop = Object.keys(tops).pop();


    $(".leftmost").removeClass("leftmost");
    $(".bottommost").removeClass("bottommost");

    $(".sidebar center").each(function(i, element) {
        if(i % rowSize == 0) {
            $(element).children(".navlink").addClass("leftmost");
        }
        var thisTop = $(element).offset().top;
    	if(thisTop == lastRowTop) {
            $(element).children(".navlink").addClass("bottommost");
        }

    });
}


$(function() {
    $( window ).resize(function() {
        leftmostize();
    });
    leftmostize();
});

</script>
